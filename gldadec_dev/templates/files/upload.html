{% extends "common_layout.html" %}
{% block title %}
<title>{{title}}</title>
{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>
            {{ form.file.label }}<br>
            {{ form.file() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>

{% endblock %}
